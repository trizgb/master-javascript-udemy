<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Javascript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link id="theme" rel="stylesheet" href="./css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
</head>

<body>
    <section id="global">
        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#clock">Reloj</a></li>
                    <li><a href="#about-me">Sobre mi</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="./img/hojas.jpg" title="Hojas"></div>
                <div><img src="./img/rojo.jpg" title="Rojo"></div>
                <div><img src="./img/cielo.jpg" title="Cielo"></div>
            </div>
        </div>
        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <!-- Cargar posts desde json -->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy</span></h4>
                    <img src="./img/caracol.jpg">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni omnis, earum minima consequatur
                        similique est adipisci sapiente molestias cum expedita!</p>
                </div>
                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" id="name">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
        </section>
    </section>
    <!-- Footer -->
    <footer>
        Master de Javascript &copy;
    </footer>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
