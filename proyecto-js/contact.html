<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Javascript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link id="theme" rel="stylesheet" href="./css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script type="text/javascript" src="./js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Plugin validation -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="clock.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- Cargar formulario -->
                <h2>Contacto</h2>
                <form id="form-contact" action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email">

                    <label for="gender">Sexo</label>
                    <select name="gender" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yy">

                    <label for="age">Edad</label>
                    <input type="number" name="age" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy</span></h4>
                    <img src="./img/caracol.jpg">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni omnis, earum minima consequatur
                        similique est adipisci sapiente molestias cum expedita!</p>
                </div>
                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="input-name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="input-email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="input-password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
        </section>
    </section>
    <!-- Footer -->
    <footer>
        Master de Javascript &copy; Beatriz Gómez
        <a href="#" class="go-up">Ir arriba</a>
    </footer>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
