<h2>Contacto</h2>
<form #formContact="ngForm" (ngSubmit)="onSubmit(formContact)">
  <div>
    <label for="name" style="display: block;">Nombre</label>
    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
    <span *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
  </div>
  <div>
    <label for="surname" style="display: block;">Apellidos</label>
    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
    <span *ngIf="surname.touched && !surname.valid">Los apellidos son obligatorios</span>
  </div>
  <div>
    <label for="email" style="display: block;">Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
    <span *ngIf="email.touched && !email.valid">El email es obligatorio</span>
  </div>
  <div>
    <label for="message" style="display: block;">Mensaje</label>
    <textarea type="text" name="message" #message="ngModel" [(ngModel)]="user.message" required></textarea>
    <span *ngIf="message.touched && !message.valid">El mensaje es obligatorio</span>
  </div>
  <input type="submit" value="Enviar" [disabled]="!formContact.form.valid">
</form>
