<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script type="text/javascript" src="./js/jquery-3.5.0.min.js"></script>
    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
        }

        #caja:hover {
            transition: ease-in 0.3s;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
        }

        #sigueme {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border-radius: 100%;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo jQuery</h1>

    <div id="sigueme"></div>

    <form>
        <input type="text" id="nombre" />
    </form>
    <div id="datos"></div>
    <hr/>
    <div id="caja">Soy una caja</div>
    <script type="text/javascript" src="js/02-eventos.js"></script>
</body>

</html>
