<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="./js/jquery-3.5.0.min.js"></script>
    <style>
        .cebra {
            border: 5px dashed black;
        }

        .grande {
            font-size: 30px;
        }

        .margen-superior {
            display: block;
            margin-top: 45px;
        }

        .resaltado {
            border-bottom: 2px solid green;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo jQuery</h1>
    <ul>
        <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
    </ul>
    <p id="rojo" class="sin-borde">Ejercicios de jQuery</p>
    <p id="amarillo" class="cebra">Practicando con selectores</p>
    <p id="verde" class="">Quiero ser un párrafo verde</p>
    <p class="cebra">Soy un párrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>
    <script type="text/javascript" src="js/01-selectores.js"></script>
</body>

</html>
